<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown-Timer</title>
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <h3>We are coming soon</h3>
        <h4 id="end-date">25 april 2023 10:00 PM</h4>
        <div class="col">
          <div>
            <input type="text" readonly value="0" />
            <br />
            <label for="Days">Days</label>
          </div>
          <div>
            <input type="text" readonly value="0" />
            <br />
            <label for="ss">Hours</label>
          </div>
          <div>
            <input type="text" readonly value="0" />
            <br />
            <label for="dd">Minutes</label>
          </div>
          <div>
            <input type="text" readonly value="0" />
            <br />
            <label for="dd">Seconds</label>
          </div>
        </div>
        <div class="bottom">Made by Ruchi</div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
